<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form>
      <label>Name</label>
      <input type="text">
      <br />
      <input type="submit" />
      <br />
      <label>Choosen File</label>
      <input type="file" />
      <br />
      <label>Select date</label>
      <input type="date" />
      <br />
      <label>Is above information Correct?</label>
      <label for="yes">Yes</label>
      <input type="radio" id="yes" value="yes" />
      <label for="no">No</label>
      <input type="radio" id="no" value="no" />
      <br />
      <label>Select range that you like our page</label>
      <input type="range" />
      <br />
    
      </form>

  </body>
</html>
